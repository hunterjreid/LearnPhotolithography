<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Animation</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <h1 id="animation-name"></h1>
  <button onclick="goBack()">Back</button>
  <canvas id="animation-canvas" width="600" height="400"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <script>
    const animationNameElement = document.getElementById('animation-name');
    const canvasElement = document.getElementById('animation-canvas');

    animationNameElement.innerText = window.animationName;

    if (window.animationName === 'Animation 1') {
        const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, canvasElement.width / canvasElement.height, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ canvas: canvasElement });
renderer.setSize(canvasElement.width, canvasElement.height);

const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
const sphereMaterial = new THREE.MeshPhongMaterial({ color: 0xffffff });
const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
scene.add(sphere);

const light1 = new THREE.PointLight(0xff0000, 1, 10);
light1.position.set(-2, 0, 2);
scene.add(light1);

const light2 = new THREE.PointLight(0x00ff00, 1, 10);
light2.position.set(2, 0, 2);
scene.add(light2);

const light3 = new THREE.PointLight(0x0000ff, 1, 10);
light3.position.set(0, 0, -2);
scene.add(light3);

camera.position.z = 5;

// Function to generate a random color
function getRandomColor() {
  const letters = '0123456789ABCDEF';
  let color = '#';
  for (let i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

// Function to create a laser beam
function createLaserBeam() {
  const beamGeometry = new THREE.CylinderGeometry(0.05, 0.05, 3, 32);
  const beamMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000, emissive: 0xff0000 });
  const beam = new THREE.Mesh(beamGeometry, beamMaterial);
  beam.position.set(0, 0, -2);
  scene.add(beam);

  return beam;
}

// Event listener for click events on the canvas
canvasElement.addEventListener('click', () => {
  light1.color.set(getRandomColor());
  light2.color.set(getRandomColor());
  light3.color.set(getRandomColor());

  const laserBeam = createLaserBeam();
  const destinationZ = -50;
  const velocityZ = -0.2;

  function animateLaser() {
    if (laserBeam.position.z > destinationZ) {
      laserBeam.position.z += velocityZ;

      // Check collision with screen edges
      if (Math.abs(laserBeam.position.x) >= canvasElement.width / 200) {
        laserBeam.position.x -= velocityZ * 10;
      }
      if (Math.abs(laserBeam.position.y) >= canvasElement.height / 200) {
        laserBeam.position.y -= velocityZ * 10;
      }

      requestAnimationFrame(animateLaser);
    } else {
      scene.remove(laserBeam);
    }
  }

  animateLaser();
});

function animate() {
  requestAnimationFrame(animate);

  sphere.rotation.x += 0.01;
  sphere.rotation.y += 0.01;

  renderer.render(scene, camera);
}

animate();
    } else if (window.animationName === 'Animation 2') {
      // Animation 2 logic
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, canvasElement.width / canvasElement.height, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ canvas: canvasElement });
      renderer.setSize(canvasElement.width, canvasElement.height);

      for (let i = 0; i < 100; i++) {
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const cube = new THREE.Mesh(geometry, material);
        cube.position.x = Math.random() * 10 - 5;
        cube.position.y = Math.random() * 10 - 5;
        cube.position.z = Math.random() * 10 - 5;
        scene.add(cube);
      }

      camera.position.z = 5;

      function animate() {
        requestAnimationFrame(animate);

        scene.rotation.x += 0.01;
        scene.rotation.y += 0.01;

        renderer.render(scene, camera);
      }

      animate();
    } else if (window.animationName === 'Animation 3') {
      // Animation 3 logic
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, canvasElement.width / canvasElement.height, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ canvas: canvasElement });
      renderer.setSize(canvasElement.width, canvasElement.height);

      for (let i = 0; i < 100; i++) {
        const geometry = new THREE.CircleGeometry(0.5, 32);
        const material = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const circle = new THREE.Mesh(geometry, material);
        circle.position.x = Math.random() * 10 - 5;
        circle.position.y = Math.random() * 10 - 5;
        circle.position.z = Math.random() * 10 - 5;
        scene.add(circle);
      }

      camera.position.z = 5;

      function animate() {
        requestAnimationFrame(animate);

        scene.rotation.x += 0.01;
        scene.rotation.y += 0.01;

        renderer.render(scene, camera);
      }

      animate();
    } else if (window.animationName === 'Animation 4') {
      // Animation 4 logic
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, canvasElement.width / canvasElement.height, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ canvas: canvasElement });
      renderer.setSize(canvasElement.width, canvasElement.height);

      const geometry = new THREE.BoxGeometry();
      const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      camera.position.z = 5;

      function animate() {
        requestAnimationFrame(animate);

        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        renderer.render(scene, camera);
      }

      animate();
    } else if (window.animationName === 'Animation 5') {
      // Animation 5 logic
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, canvasElement.width / canvasElement.height, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ canvas: canvasElement });
      renderer.setSize(canvasElement.width, canvasElement.height);

      const fontLoader = new THREE.FontLoader();
      fontLoader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
        const geometry = new THREE.TextGeometry('Hello, World!', {
          font: font,
          size: 1,
          height: 0.2,
        });
        const material = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const text = new THREE.Mesh(geometry, material);
        scene.add(text);
      });

      camera.position.z = 5;

      function animate() {
        requestAnimationFrame(animate);

        scene.rotation.x += 0.01;
        scene.rotation.y += 0.01;

        renderer.render(scene, camera);
      }

      animate();
    }else if (window.animationName === 'Animation 6') {
        const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, canvasElement.width / canvasElement.height, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ canvas: canvasElement });
renderer.setSize(canvasElement.width, canvasElement.height);

// Load the 3D model using AR Quick Look
const modelUrl = 'CHIPSET_001.usdz';
const modelViewer = new THREE.ARQuickLook();
modelViewer.setUrl(modelUrl);
modelViewer.setCamera(camera);
modelViewer.setRenderer(renderer);

function animate() {
  requestAnimationFrame(animate);
  modelViewer.update();
  renderer.render(scene, camera);
}
animate();
    }


    function goBack() {
      window.close();
    } 
  </script>
</body>
</html>
