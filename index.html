    <script>
    // Set up the scene and camera
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 600 / 400, 0.1, 1000);

    // Create a rotating cube and add it to the scene
    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    // Position the camera
    camera.position.z = 5;

    // Create a CSS3DRenderer
    const renderer = new THREE.CSS3DRenderer();
    renderer.setSize(600, 400);
    document.getElementById("animation-canvas").appendChild(renderer.domElement);

    // Create an animation loop
    const animate = () => {
      requestAnimationFrame(animate);

      // Rotate the cube
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;

      // Render using CSS3DRenderer
      renderer.render(scene, camera);
    };

    animate();
  </script>

  <script>


  function openLesson(lessonName) {

function openLesson(lessonName) {
  const lessonContentDiv = document.getElementById('lessonContent');
  const lessonFileName = lessonName.toLowerCase().replace(/ /g, '') + '.html';

  fetch('lessons/' + lessonFileName)
    .then(response => response.text())
    .then(html => {
      lessonContentDiv.innerHTML = html;
    })
    .catch(error => {
      console.error('Error fetching lesson content:', error);
    });
}
