  <script>
    function changeLanguage() {
      const languageDropdown = document.getElementById('language');
      const selectedLanguage = languageDropdown.value;

      // You can add code here to handle the selected language
      // For example, you can use JavaScript to change the text on the buttons or load different content based on the language.
      if (selectedLanguage === 'english') {
        updateContent('english');
      } else if (selectedLanguage === 'spanish') {
        updateContent('spanish');
      }
    }  function initializePage() {
    const languageDropdown = document.getElementById('language');
    const selectedLanguage = languageDropdown.value;
    openLesson('Home')

    updateContent(selectedLanguage);
  }

  function openLesson(lessonName) {
  const lessonFrame = document.getElementById('lessonFrame');
  const lessonFileName = lessonName.toLowerCase().replace(/ /g, '') + '.html';

  lessonFrame.src = 'lessons/' + lessonFileName;
}

  document.addEventListener('DOMContentLoaded', () => {
    const languageDropdown = document.getElementById('language');
    languageDropdown.addEventListener('change', initializePage);
  });
    function updateContent(language) {
  const lessonButtons = document.querySelectorAll('.lesson-buttons button');

  const translations = {
    'Lesson 1': {
      'english': 'Lesson 1: Introduction to Photolithography and Semiconductor Manufacturing',
      'spanish': 'Lección 1: Introducción a la Fotolitografía y Fabricación de Semiconductores'

    },
    'Lesson 3': {
      'english': 'Lesson 3: Photoresists and Their Applications',
      'spanish': 'Lección 3: Fotorresinas y sus Aplicaciones'
    },
    'Lesson 4': {
      'english': 'Lesson 4: Photomasks and Reticles',
      'spanish': 'Lección 4: Fotomáscaras y Retículas'
    },
    'Lesson 5': {
      'english': 'Lesson 5: Exposure Systems and Light Sources',
      'spanish': 'Lección 5: Sistemas de Exposición y Fuentes de Luz'

      'spanish': 'Lección 9: Estrategias de Alineación y Superposición'
    },
    'Lesson 10': {
      'english': 'Lesson 10: Emerging Trends in Photolithography',
      'spanish': 'Lección 10: Tendencias Emergentes en Fotolitografía'
    },
    // Add translations for other lessons
  };

  lessonButtons.forEach(button => {
    const lessonName = button.textContent.trim();
    button.textContent = translations[lessonName][language];
  });

  // Update other content here...

  const headings = document.querySelectorAll('h2, h3, h4');

  const headingTranslations = {
    'https://github.com/hunterjreid/LithoLab': {
      'english': 'https://github.com/hunterjreid/LithoLab',
      'spanish': 'https://github.com/hunterjreid/LithoLab'
    },
    'Desktop app for lithography learning available for Windows, macOS, and Linux': {
      'english': 'Desktop app for lithography learning available for Windows, macOS, and Linux',
      'spanish': 'Aplicación de escritorio para el aprendizaje de la litografía disponible para Windows, macOS y Linux'
    },
    'Photolithography is a process used to create patterns on the surface of a material. It is often performed at the nanoscale, where dimensions are measured in nanometers (billionths of a meter). At this scale, the laws of physics behave differently, so it can be difficult to understand how lithography works.': {
      'english': 'Photolithography is a process used to create patterns on the surface of a material. It is often performed at the nanoscale, where dimensions are measured in nanometers (billionths of a meter). At this scale, the laws of physics behave differently, so it can be difficult to understand how lithography works.',
      'spanish': 'La fotolitografía es un proceso utilizado para crear patrones en la superficie de un material. A menudo se realiza a nivel nanométrico, donde las dimensiones se miden en nanómetros (milmillonésimas de metro). A esta escala, las leyes de la física se comportan de manera diferente, por lo que puede ser difícil comprender cómo funciona la litografía.'
    },
    // Add translations for other headings
  };

  headings.forEach(heading => {
    const originalText = heading.textContent.trim();
    heading.textContent = headingTranslations[originalText][language];
  });
}

function openLesson(lessonName) {
  const lessonContentDiv = document.getElementById('lessonContent');
  const lessonFileName = lessonName.toLowerCase().replace(/ /g, '') + '.html';

  fetch('lessons/' + lessonFileName)
    .then(response => response.text())
    .then(html => {
      lessonContentDiv.innerHTML = html;
    })
    .catch(error => {
      console.error('Error fetching lesson content:', error);
    });
}
